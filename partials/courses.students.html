<div ng-show='courses.student.length'>
  <h2>Student List for {{ couse.name }}</h2>
  <ul>
    <li ng-repeat='item in course.students'>
      {{ item.name }}
    </li>
  </ul>
</div>

<div>
  <h2>Add a student to {{ course.name }}</h2>
  <form ng-submit='addStudent()' class='form-inline' role='form'>
    <div class='form-group'>
      <input type="text" ng-model='studentName' class='form-control' placeholder='Enter a student name'>

    </div>
    <button type='submit' class='btn btn-default'>Submit</button>
  </form>
</div>
